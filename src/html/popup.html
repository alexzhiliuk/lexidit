<section class="popup" data-popup="1" style="display: none;">
    <form class="popup__inner">
        <div class="popup__close">
            <img src="@img/popup/Close.svg" alt="">
        </div>
        <h2 class="popup__title">Связаться с нами</h2>
        <p class="popup__subtitle">Оставьте заявку, мы свяжемся с вами в ближайшее время</p>
        <div class="popup__inputs">
            <div class="input-wrapper error" data-error="Error">
                <input class="input" type="text" placeholder="Ваше имя">
            </div>
            <input class="input" type="tel" placeholder="+999 (99) 999 9999">
            <label class="checkbox-confirm">
                <input type="checkbox" class="checkbox">
                Соглашаюсь на обработку персональных данных
            </label>
            <button type="submit" class="btn btn_red">Получить консультацию</button>
        </div>
    </form>
</section>
